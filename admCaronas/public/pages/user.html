<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dados do usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        @media (min-width: 768px) {
            #tablePassengersContainer {
                position: relative;
                top: -100px;
                left: -130px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/users">Voltar</a>
        </div>
    </nav>

    <section class="container">
        <form class="row mt-3">
            <div class="mx-md-5 mx-1 mt-2 col-md-3 row" style="border: 1px solid black;">
                <div class="col-md-4">
                    <h4>ID</h4>
                    <p id="userId"></p>
                </div>
                <div class="col-md-6">
                    <h4>Numero</h4>
                    <p id="userPhone"></p>
                </div>
                <div class="col-md-12" style="border-top:1px solid black">
                    <h4>Bairro</h4>
                    <p id="neighborhood"></p>
                </div>
            </div>
            <div class="mx-md-5 mx-1 mt-5 col-md-3">
                <h4>Nome</h4>
                <div class="input-group">
                    <input class="form-control" type="text" id="userName" placeholder="Nome do usuario">
                </div>
            </div>
            <div class="mx-md-5 mx-1 mt-5 col-md-3">
                <h4>Ultima Menssagem</h4>
                <div class="input-group">
                    <select class="form-select" name="" id="lastMessage"></select>
                </div>
            </div>
            <div class="mx-md-5 mx-1 mt-5 col-md-3">
                <h4>Papel</h4>
                <div class="input-group">
                    <select class="form-select" id="role">
                        <option value="passenger">passageiro</option>
                        <option value="driver">motorista</option>
                    </select>
                </div>
            </div>
            <div id="increaseTimeContainer" class="mx-md-5 mx-1 mt-5 col-md-3">
                <h4>Tempo de viagem</h4>
                <div class="input-group">
                    <input id="increaseTime" value="0" class="form-control" type="number"
                        placeholder="tempo maximo em minutos" min="0" max="60">
                </div>
            </div>
            <div class="row mx-md-5 mx-1 col-md-12">
                <div id="saveButton" class="col-md-9 mt-4">
                    <button onclick="updateUser()" class="btn btn-success w-100 mx-auto">Salvar</button>
                </div>
                <div id="tablePassengersContainer" class="col-md-3">
                    <h4>Passageiros proximos</h4>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Nome</th>
                                <th scope="col">CEP</th>
                                <th scope="col">Tempo</th>
                                <th scope="col">Distancia</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </form>
    </section>

    <script src="../js/user.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
