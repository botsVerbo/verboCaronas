<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dados do usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/users">Voltar</a>
        </div>
    </nav>

    <section class="container">
        <form class="row mt-3">
            <div class="mx-md-5 mx-1 mt-2 col-md-3 row" style="border: 1px solid black;">
                <div class="col-md-4">
                    <h4>ID</h4>
                    <p id="userId"></p>
                </div>
                <div class="col-md-6">
                    <h4>Numero</h4>
                    <p id="userPhone"></p>
                </div>
                <div class="col-md-12" style="border-top:1px solid black">
                    <h4>Bairro</h4>
                    <p id="neighborhood"></p>
                </div>
            </div>
            <div class="mx-md-5 mx-1 mt-5 col-md-3">
                <h4>Nome</h4>
                <div class="input-group">
                    <input class="form-control" type="text" id="userName" placeholder="Nome do usuario">                </div>
            </div>
            <div class="mx-md-5 mx-1 mt-5 col-md-3">
                <h4>Ultima mensagem</h4>
                <div class="input-group">
                    <select class="form-select" id="lastMessage">
                        <option value="">valor 1</option>
                        <option value="">valor 2</option>
                        <option value="">valor 3</option>
                    </select>
                </div>
            </div>
            <div class="mx-md-5 mx-1 mt-5 col-md-3">
                <h4>Papel</h4>
                <div class="input-group">
                    <select class="form-select" name="" id="">
                        <option value="">passageiro</option>
                        <option value="">motorista</option>
                    </select>
                </div>
            </div>
            <div class="mx-md-5 mx-1 mt-5 col-md-3">
                <h4>Tempo de viagem</h4>
                <div class="input-group">
                    <input value="4" class="form-control" type="number" placeholder="tempo maximo em minutos" min="0" max="60" name="" id="">
                </div>
            </div>
            <button class="btn btn-success mt-5 w-50 mx-auto">Salvar</button>
        </form>
    </section>

    <script src="../js/user.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
