<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
<!-- Modal -->
<div class="modal fade" id="confimDelete" tabindex="-1" aria-labelledby="confimDeleteLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="confimDeleteLabel">Deletar</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        VocÃª confirma que deseja deletar esse usuario?
      </div>
      <div class="modal-footer">
        <button type="button" id="cancelDelete" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="button" id="confirmDeleteBtn" class="btn btn-warning">Confirmar</button>
      </div>
    </div>
  </div>
</div>

  <div class="container-sm">
    <div class="mt-5">
      <input type="text" id="filter" onkeyup="filterUsers()" class="form-control" placeholder="Pesquisar">
      <hr>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NOME</th>
            <th scope="col">NUMERO</th>
            <th scope="col">CEP</th>
            <th scope="col">ULTIMA MENSAGEM</th>
            <th scope="col">PAPEL</th>
            <th scope="col">BAIRRO</th>
            <th scope="col">DELETAR</th>
          </tr>
        </thead>
        <tbody id="users"></tbody>
      </table>
    </div>
  </div>
  <script src="../js/usersTable.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
